<main class="d-flex p-5 flex-column align-items-center justify-content-center">
    <div class="conteiner_principal ">
        <form id="formulario" action="#">
          <fieldset class="d-flex justify-content-around p-5 gap-5 bg-warning">
            <div class="d-flex flex-column align-items-center gap-3">
              <label for="tareatitulo"><h3>Task</h3></label>
              <input id="tareatitulo" type="text" required>
              <label for="descripcion"><h3>Description</h3></label>
              
              <textarea name="descripcion" id="descripcion" cols="30" rows="10" required></textarea>
            </div>
            <div class="d-flex flex-column justify-content-center gap-3 btns">
              <button type="submit" class="btn btn-primary">Send</button>
              <button type="reset" class="btn btn-danger">Delete</button>
            </div>
          </fieldset>
        </form>
        <form action="#" id="search_bar">
          <div class="form-check form-switch">
            <input onclick="filtrarRealizado(idGlobal)" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label for="flexSwitchCheckDefault"><h3>Realizadas</h3></label>
          </div>
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </form>
        <div id="todolist" class="p-4 bg-light mt-5 d-flex flex-wrap gap-4">

            <div class="card_conteiner"></div>
            <div class="card_conteiner"></div>
            <div class="card_conteiner"></div> -->

    </div>
      
</main>
