<main>
    <div class="conteiner_principal">
        <form id="formulario" action="#">
            <fieldset class="d-flex gap-3 justify-content-center align-items-center mt-4">
                <div class="conteiner_form d-flex flex-column gap-3">
                    <div class="d-flex flex-column">
                        <label for="estatura">
                            <h3>ESTATURA</h3>
                            <p>en cent√≠metros</p>
                        </label>
                        <input type="number" id="estatura" name="estatura" required>
                    </div>
                    <div class="d-flex flex-column">
                        <label for="peso">
                            <h3>PESO</h3>
                            <p>en kilogramos</p>
                        </label>
                        <input type="number" name="peso" id="peso" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Calcular</button>
                </div>
                <div class="resultado">
                    <label for="resultado"><p>Resultado:</p></label>
                    <input type="number" name="resultado" id="resultado" disabled>
                </div>    
                </fieldset>
        </form>
    </div>
    <div id="cotizacion" class="conteiner-divisas d-flex flex-column align-items-center justify-content-center gap-3 bg-black p-4 mt-4">
        <div class="d-flex gap-3">
            <input id="pesos" type="number" class="bg-dark text-light border-0" placeholder="140,58">
            <label for="pesos"><p class="text-light">peso argentino</p></label>
        </div>
        <div class="d-flex gap-3">
            <input id="dolares" type="number" class="bg-dark text-light border-0" placeholder="1">
            <label for="dolares"><p class="text-light">dolar estadounidense</p></label>
        </div>
    </div>
</main>
